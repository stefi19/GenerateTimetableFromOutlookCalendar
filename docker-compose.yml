services:
  timetable:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: utcn-timetable
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-5000}:5000"
    user: "0"
    volumes:
      - timetable_data:/app/data
      - timetable_captures:/app/playwright_captures
      - timetable_config:/app/config
      - playwright_user_data:/app/playwright_data
    environment:
      - FLASK_ENV=production
      - FLASK_SECRET=${FLASK_SECRET:-change-me-in-production}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - PLAYWRIGHT_USER_DATA_DIR=/app/playwright_data
      - APP_PYTHON=/usr/local/bin/python3
    # Optional: you can provide a local .env file with overrides (FLASK_SECRET, ADMIN_PASSWORD, HOST_PORT)
    # If you prefer not to use a .env file, the environment variables above have safe defaults.
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

volumes:
  timetable_data:
  timetable_captures:
  timetable_config:
  playwright_user_data:
